<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h1> {{ page.category }} </h1>

        {% for activity in site.data.activities[page.category] %}

          <p> {{ activity.name }} </p>

        {% endfor %}

        <a href="{{ site.baseurl }}/categories.html">
          Back to Categories
        </a>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
